<div class="row justify-content-center">
  <div class="col-11">
    <p-card [style]="{ width: getCardWidth() }">
      <ng-template pTemplate="title" >
        <div class="row w-100">
          <div class="col-8">
            <h3 class="text-center">{{ technologyName }}</h3>
          </div>
          <div class="col-2">
            <mat-icon
              class="icon"
              [svgIcon]="technologyName | lowercase"
            ></mat-icon>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-6 d-flex justify-content-end">
                <mat-icon class="icon" [svgIcon]="'service_app'"></mat-icon>
              </div>
              <div class="col-6">
                <h3>{{ numServices }}</h3>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6 d-flex justify-content-end">
                <mat-icon class="icon" [svgIcon]="'webapp'"></mat-icon>
              </div>
              <div class="col-6">
                <h3>{{ numApps }}</h3>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
