<div class="row justify-content-center">
  <div class="col-11">
    <p-card [style]="{ width: getCardWidth() }" [styleClass]="getClass()">
      <ng-template pTemplate="title">
        <div class="row w-100">
          <div class="col-6">
            <h3>{{ technologyName }}</h3>
          </div>
          <div class="col-4">
            <mat-icon
              class="icon"
              [svgIcon]="technologyName | lowercase"
            ></mat-icon>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-6">
                    <h3>{{ "T_SERVICES" | translate }}</h3>
                  </div>
                  <div class="col-4">
                    <mat-icon class="icon" [svgIcon]="'service_app'"></mat-icon>
                  </div>
                  <div class="col-2">
                    <h3>{{ numServices }}</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <div class="row">
                  <div class="col-6">
                    <h3>{{ "T_APP_WEB" | translate }}</h3>
                  </div>
                  <div class="col-4">
                    <mat-icon class="icon" [svgIcon]="'webapp'"></mat-icon>
                  </div>
                  <div class="col-2">
                    <h3>{{ numApps }}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
