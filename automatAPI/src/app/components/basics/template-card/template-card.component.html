<p-card [style]="{ width: getCardWidth()}">
  <ng-template pTemplate="title">
    <div class="row w-100">
      <div class="col-8">
        <h3>{{ template["app_name"] }}</h3>
      </div>
      <div class="col-2">
        <mat-icon class="icon" [svgIcon]="template['technology']"></mat-icon>
      </div>
      <div class="col-2">
        <mat-icon
          class="icon"
          [svgIcon]="
            template['tech_type'] === techUse.services
              ? 'service_app'
              : 'webapp'
          "
        ></mat-icon>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="subtitle">
    <h3>{{ template["date_created"] | date }}</h3>
  </ng-template>
  <ng-template pTemplate="content">
    <p class="text-center" *ngIf="template['description'] !== ''">
      {{ template["description"] }}
    </p>
    <p class="text-center" *ngIf="template['description'] === ''">
      {{ "dashboard.T_NO_DESCRIPTION" | translate }}
    </p>
  </ng-template>
</p-card>
