<div class="container h-100">
  <div class="row flex-grow">
    <div class="col-12 mt-5 mb-2 main-container">
      <h1>{{ "dashboard.T_MANAGE_TEMPLATES" | translate }}</h1>
      <div class="row w-100 justify-content-center">
        <div class="col-11">
          <h3>{{ "dashboard.T_MANAGE_TEMPLATES_SUBTITLE" | translate }}</h3>
        </div>
      </div>
      <div class="row w-100 justify-content-center mt-4">
        <div class="col-11">
          <form
            class="row"
            [formGroup]="filterForm"
            (ngSubmit)="filterTable($event)"
          >
            <div class="col-3">
              <span class="p-float-label w-100">
                <p-dropdown
                  id="selectField"
                  formControName="field"
                  [options]="filterOptions"
                  optionLabel="name"
                  optionValue="value"
                  (onChange)="filterChanged($event)"
                ></p-dropdown>
                <label htmlFor="selectField">{{
                  "dashboard.T_SELECT_FIELD" | translate
                }}</label>
              </span>
            </div>
            <div class="col-3">
              <div class="p-float-label">
                <p-dropdown
                  Id="ina"
                  formControlName="value"
                  [options]="fieldOptions"
                  optionLabel="name"
                  optionValue="value"
                ></p-dropdown>
                <label for="ina">{{
                  "dashboard.T_SELECT_AN_OPTION" | translate
                }}</label>
              </div>
            </div>
            <div class="col-3">
              <p-button
                [label]="'dashboard.T_FILTER' | translate"
                icon="pi pi-filter"
                type="submit"
                iconPos="right"
                styleClass="p-button-rounded"
              ></p-button>
            </div>
            <div class="col-3">
              <div class="p-float-label">
                <input pInputText />
                <label for="in">{{
                  "dashboard.T_GENERAL_FILTER" | translate
                }}</label>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-12">
          <app-template-table
            [isAdmin]="isAdmin"
            [templates]="templateData"
          ></app-template-table>
        </div>
      </div>
    </div>
  </div>
</div>
