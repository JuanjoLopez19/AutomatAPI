<div class="container h-100">
  <div class="row flex-grow">
    <div class="col-12 mt-5 mb-2 main-container p-4">
      <h1>{{ "dashboard.T_WELCOME" | translate }} {{ username }}</h1>
      <div class="row w-100 justify-content-center">
        <div class="col-11">
          <h3>{{ "dashboard.T_WELCOME_ADMIN_SUBTITLE" | translate }}</h3>
        </div>
      </div>
      <div class="row w-100 justify-content-center mt-4">
        <div class="col-11">
          <div class="row w-100">
            <div class="col-4">
              <app-charts
                [chartType]="'flask'"
                [chartData]="['10', '12']"
              ></app-charts>
            </div>
            <div class="col-4">
              <app-charts
                [chartType]="'express'"
                [chartData]="['10', '12']"
              ></app-charts>
            </div>
            <div class="col-4">
              <app-charts
                [chartType]="'django'"
                [chartData]="['10', '12']"
              ></app-charts>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
